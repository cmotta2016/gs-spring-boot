# Blue Environment
apiVersion: v1
kind: Service
metadata:
 name: blue-nodejs-service
 namespace: nodejs-prd
 labels:
   app: nodejs
   role: blue
spec:
 selector:
   app: nodejs
   role: blue
 ports:
  - port: 8080
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: nodejs
   role: blue
 name: blue-nodejs
 namespace: nodejs-prd
 annotations:  
   template.alpha.openshift.io/wait-for-ready: 'true'
spec:
 replicas: 1
 selector:
  matchLabels:
   app: nodejs
   role: blue
 template:
  metadata:
   labels:
    app: nodejs
    role: blue
  spec:
   imagePullSecrets:
    - name: acrregcred
   containers: 
    - name: nodejs
      image: " "
      imagePullPolicy: Always
      resources:
        limits:
          cpu: '1'
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 50Mi
      ports:
       - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /
          port: 3000
          scheme: HTTP
        initialDelaySeconds: 10
        timeoutSeconds: 2
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /
          port: 3000
          scheme: HTTP
        initialDelaySeconds: 30
        timeoutSeconds: 2
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: blue-nodejs
  namespace: nodejs-prd
  labels:
    app: nodejs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blue-nodejs
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
---
