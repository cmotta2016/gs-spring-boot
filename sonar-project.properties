# must be unique in a given SonarQube instance
sonar.projectKey=k8s-nodejs
sonar.projectName=k8s-nodejs
sonar.sources=.
sonar.exclusions=node_modules/**/*,**/*_test.js, test/reports/lcov-report/**
sonar.tests=
sonar.test.inclusions=**/*.test.js
sonar.verbose=true
sonar.language=js
# sonar.profile=node
sonar.javascript.coveragePlugin=lcov
sonar.javascript.lcov.reportPaths=test/reports/lcov.info
sonar.sourceEncoding=UTF-8
sonar.projectVersion=@version
# sonar.branch=@git_branch
sonar.links.scm=@git_repoURL
sonar.links.ci=@job_URL
